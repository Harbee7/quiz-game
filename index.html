<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="text-align: center;">
        <div id="quiz-container" style="border: 1px solid #ccc;border-radius: 5px;">
          <h1 class="text-center" style="font-size: 60px;margin-bottom:100px;">Quiz Game</h1>
          <p style="margin-top:-50px;"><b>Instructions: </b>Answer the question by selecting one of the <b>4 answer choices.</b></p>
          <p>Answer each question in less than <b>15 seconds.</b></p>
          <h3>Goodluck!!!</h3>
          <div id="question" style="font-size: 45px;padding-top: 100px;"></div>
          <div id="options" style="padding:50px 90px;"></div>
          <div id="result" style="font-size:40px;padding-bottom: 20px;"></div>
          <div id="score" style="font-size: 30px;">Score: 0</div>
        </div>
    <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
